<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<div class="grid left">
    <h1 id="head">A2 Submission for Matthew Malone</h1>
    <h2 id="leftHeader">Census Data</h2>
    <div>
        <b text-align="center">Count:</b>
        <b id="counter">(..)</b>
    </div>

    <table id="dataTable"></table>
</div>
<div class="grid right">
    <h2 id="rightHeader">Add New Information</h2>
    <form action="">
        <label for='yourname'>Your Name: </label>
        <input id='yourname' placeholder="Your name here" type='text'><br>
        <label for='age'>Your Age: </label>
        <input id='age' placeholder="Your age here" type='number'><br>
        <label for='yourgender'>Your Gender: </label>
        <select id='yourgender' name="gender" type="text">
            <option disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
    </form>
    <button id="submit">Submit</button>
    <h3 id="warning"></h3>
</div>
</body>
<script src="./js/scripts.js"></script>
